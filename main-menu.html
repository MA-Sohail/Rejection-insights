<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Insights - Main Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-card menu-card">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Rejection Insights</h1>
            </div>
            
            <div class="welcome-text">
                <h2>Choose Your Path</h2>
                <p>Select one of the options below to start your career improvement journey.</p>
            </div>
            
            <div class="menu-options">
                <a href="rejection-insights.html" class="card-option">
                    <div class="card-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>Rejection Insights</h3>
                    <p>Discover why you might be getting rejected and get personalized improvement recommendations.</p>
                    <div class="card-button">
                        Get Started <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
            
            <div class="user-settings">
                <button id="reset-api" class="settings-button">
                    <i class="fas fa-cog"></i> Reset API Key
                </button>
            </div>
        </div>
    </div>
    
    <script src="menu.js"></script>

</html>
